<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/cb2f9d3842.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Click the below image to Sign-up </h1>
    <div class="user hide-details" id="userBox">
        <img src="Capture.JPG" onclick="openInfo()">
        <div class="info">
            <h1>Create Account</h1>
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <p><input type="text" placeholder="Enter your Name"> </p> 
            </div>
            <div class="input-field">
                <i class="fa-solid fa-envelope"></i>
                <p><input type="text" placeholder="Enter your Email id"> </p> 
            </div>
            <div class="input-field">
                <i class="fa-solid fa-user-lock"></i>
                <p><input type="text" placeholder="Enter your Password"> </p> 
            </div>
            <a href="#">Sign Up</a>
        </div>
        <div class="close-icon" onclick="closeInfo()"></div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
